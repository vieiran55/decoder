<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Decoder</title>
  </head>
  <body class="corpo">
    <header class="cabecalho"></header>
    <div class="sections">
      <section class="conteudo">
        <textarea
          type="text"
          id="input"
          name="input"
          class="corpo_input"
          placeholder="Digite seu Texto"
        ></textarea>
        <p class="corpo_info">
          <img
            src="./src/imgs/bi_exclamation-circle-fill.svg"
            alt="exclamation icon"
            class="corpo_info_icon"
          />
          Apenas letras minúsculas e sem acento.
        </p>
        <div class="botoes_conteiner">
          <button onclick="cript()" class="botao_cripto">Criptografar</button>
          <button onclick="descript()" class="botao_descripto">
            Descriptografar
          </button>
        </div>
      </section>
      <section class="resultado_conteiner">
        <div id="criptografado" class="resultado_default">
          <img src="./src/imgs/findmsg.svg" alt="finding message" class="resultado_default_img">
          <h3 class="resultado_titulo">Nenhuma Mensagem encontrada</h3>
          <p class="resultado_default_texto">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div
          id="criptografado_sucess"
          class="resultado_sucesso"
          style="display: none"
        >
          <p id="resultado" class="resultado_texto"></p>
          <button onclick="copiar()" class="botao_copiar">Copiar</button>
        </div>
      </section>
    </div>
  </body>
</html>
